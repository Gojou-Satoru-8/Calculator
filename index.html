<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="event-div bg-light border rounded p-3">
            <!-- Display -->
            <div class="calc-display mb-3">0</div>
            <!-- Row 1: AC, Mod, Divide, Multiply -->
            <div class="row g-2">
              <div class="col-3">
                <button class="btn btn-danger w-100 calc-button">AC</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100 calc-button">%</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100 calc-button">/</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100 calc-button">*</button>
              </div>
            </div>
            <!-- Row 2 & 3: Numbers 7,8,9 and the Plus button spanning two rows -->
            <div class="row g-2 mt-2">
              <div class="col-9">
                <div class="row g-2">
                  <div class="col-4">
                    <button class="btn btn-secondary w-100 calc-button">7</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary w-100 calc-button">8</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary w-100 calc-button">9</button>
                  </div>
                </div>
                <div class="row g-2 mt-2">
                  <div class="col-4">
                    <button class="btn btn-secondary w-100 calc-button">4</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary w-100 calc-button">5</button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-secondary w-100 calc-button">6</button>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100 plus-button">+</button>
              </div>
            </div>
            <!-- Row 4: Numbers 1, 2, 3, Minus -->
            <div class="row g-2 mt-2">
              <div class="col-3">
                <button class="btn btn-secondary w-100 calc-button">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100 calc-button">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100 calc-button">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning w-100 calc-button">-</button>
              </div>
            </div>
            <!-- Row 5: 0, Decimal, Equals -->
            <div class="row g-2 mt-2">
              <div class="col-6">
                <button class="btn btn-secondary w-100 calc-button">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary w-100 calc-button">.</button>
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100 calc-button">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
